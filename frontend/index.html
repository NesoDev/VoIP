<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Demo - SIP Protocol Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <div>
                        <h1>VoIP Demo</h1>
                        <p>SIP Protocol Demonstration</p>
                    </div>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <div class="status-indicator"></div>
                    <div>
                        <div class="username"></div>
                        <div class="user-ip"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div id="login-section" class="login-section">
            <div class="login-card">
                <h2>User Registration</h2>
                <p>Enter your name to connect to the VoIP system</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter username">
                    </div>
                    <button type="submit" id="login-btn">Connect</button>
                </form>
            </div>
        </div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <div class="sidebar">
                <div class="panel">
                    <div class="panel-header">
                        <h3>Connected Users</h3>
                        <span id="user-count" class="badge">0</span>
                    </div>
                    <div id="users-list" class="users-list"></div>
                </div>
            </div>

            <div class="main-panel">
                <div class="panel">
                    <div class="panel-header">
                        <h3>VoIP Communication Logs</h3>
                        <div class="panel-actions">
                            <button id="clear-logs-btn" class="btn-secondary">Clear</button>
                            <button id="auto-scroll-btn" class="btn-secondary active">Auto-scroll: ON</button>
                        </div>
                    </div>
                    <div id="logs-container" class="logs-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
