<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Demo - Crear Extensión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .data-box {
            background: #f0f0f0;
            padding: 15px;
            text-align: left;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Crear Nueva Extensión</h1>
    <p>Ingresa tus datos para generar tu extensión en el PBX.</p>

    <div id="form">
        <input type="text" id="username" placeholder="Número de Extensión (ej: 300)" />
        <input type="text" id="display_name" placeholder="Tu Nombre (ej: Juan Perez)" />
        <input type="password" id="password" placeholder="Contraseña SIP" value="1234" />
        <br>
        <button onclick="createUser()">Crear Extensión</button>
    </div>

    <div id="result">
        <h2>¡Extensión Creada!</h2>
        <div id="qrcode"></div>
        <p style="font-size: 12px; color: #666;">Si el QR falla, ingresa estos datos manualmente:</p>
        <div class="data-box" style="background: #e8f0fe; border: 1px solid #b6d4fe;">
            <p><strong>Usuario:</strong> <span id="res_user" style="font-size: 1.2em; font-weight: bold;"></span></p>
            <p><strong>Password:</strong> <span id="res_pass" style="font-size: 1.2em; font-weight: bold;"></span></p>
            <p><strong>Dominio:</strong> <span id="res_domain" style="font-size: 1.2em; font-weight: bold;"></span></p>
            <p><strong>Nombre para mostrar:</strong> <span id="res_display"
                    style="font-size: 1.2em; font-weight: bold;"></span></p>
            <p><strong>Transporte:</strong> UDP</p>
        </div>
        <button onclick="location.reload()">Crear Otra</button>
    </div>

    <script>
        async function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('display_name').value;

            if (!username || !password) return alert("Faltan datos");

            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, display_name: displayName })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('form').style.display = 'none';
                    document.getElementById('result').style.display = 'block';

                    document.getElementById('res_user').innerText = data.data.username;
                    document.getElementById('res_pass').innerText = data.data.password;
                    document.getElementById('res_domain').innerText = data.data.domain;
                    document.getElementById('res_display').innerText = data.data.display_name;

                    // Generate QR
                    new QRCode(document.getElementById("qrcode"), {
                        text: data.data.qr_code_text,
                        width: 200,
                        height: 200
                    });
                } else {
                    alert("Error: " + JSON.stringify(data));
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Error de conexión: " + e);
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
