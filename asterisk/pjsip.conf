; --- Transports ---
; UDP Transport (Standard SIP for Linphone/Zoiper)
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; WebSocket Transport (Keep it just in case)
[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0:8088

; --- Templates ---
; Standard Endpoint (For Linphone)
[endpoint_standard](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw,alaw,gsm,opus
direct_media=no
force_rport=yes
rewrite_contact=yes
rtcp_mux=no
identify_by=username

; Auth Template
[auth_user](!)
type=auth
auth_type=userpass
password=1234
realm=asterisk

; AOR Template
[aor_dynamic](!)
type=aor
max_contacts=5
remove_existing=yes

; --- Extensions (Standard SIP) ---

; Extension 101 (Para Linphone PC)
[101](endpoint_standard)
auth=auth101
aors=101
[auth101](auth_user)
username=101
[101](aor_dynamic)
[identify101]
type=identify
endpoint=101
match=101

; Extension 201 (Para Linphone MÃ³vil/Otro)
