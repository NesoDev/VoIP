version: '3.8'

services:
  backend:
    build: ./backend
    container_name: voip-backend
    ports:
      - "8000:8000"
    environment:
      - PUBLIC_IP=${PUBLIC_IP:-localhost}
    volumes:
      - ./asterisk:/etc/asterisk
    depends_on:
      - asterisk
    restart: unless-stopped
    networks:
      - voip-network

  frontend:
    build: ./frontend
    container_name: voip-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voip-network

  asterisk:
    image: andrius/asterisk
    container_name: voip-asterisk
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "8088:8088"
      - "5038:5038"
      - "10000-10100:10000-10100/udp"
    volumes:
      - ./asterisk/pjsip.conf:/etc/asterisk/pjsip.conf
      - ./asterisk/extensions.conf:/etc/asterisk/extensions.conf
      - ./asterisk/http.conf:/etc/asterisk/http.conf
      - ./asterisk/modules.conf:/etc/asterisk/modules.conf
      - ./asterisk/rtp.conf:/etc/asterisk/rtp.conf
      - ./asterisk/manager.conf:/etc/asterisk/manager.conf
      - ./asterisk/pjsip_custom.conf:/etc/asterisk/pjsip_custom.conf
      - ./asterisk/extensions_custom.conf:/etc/asterisk/extensions_custom.conf
    restart: unless-stopped
    networks:
      - voip-network

networks:
  voip-network:
    driver: bridge
